<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='%230D6EFD' d='M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M6.354 9.146a.5.5 0 1 1-.708.708L5.5 9.707V12.5a.5.5 0 0 1-1 0V9.707L4.354 9.854a.5.5 0 1 1-.708-.708l1.5-1.5a.5.5 0 0 1 .708 0zM8.5 12a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5'/%3e%3c/svg%3e">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="bi bi-clipboard2-data-fill"></i> Project Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-collection"></i> All Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html"><i class="bi bi-bar-chart-fill"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="environment.html"><i class="bi bi-hdd-stack-fill"></i> Environment</a></li>
                    <li class="nav-item"><a class="nav-link" href="testing.html"><i class="bi bi-clipboard2-check-fill"></i> Testing</a></li>
                    <li class="nav-item"><a class="nav-link" href="blockers.html"><i class="bi bi-cone-striped"></i> Blockers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <h1 id="project-title">Overview</h1>

        <div class="row" id="summary-cards">
            <div class="col-lg-3 col-md-6 mb-3"><div class="card"><div class="card-body"><h5 class="card-title">Total Tasks</h5><h4 id="total-tasks">0</h4></div></div></div>
            <div class="col-lg-3 col-md-6 mb-3"><div class="card"><div class="card-body"><h5 class="card-title">Completed</h5><h4 id="completed-tasks">0</h4></div></div></div>
            <div class="col-lg-3 col-md-6 mb-3"><div class="card"><div class="card-body"><h5 class="card-title">In Progress</h5><h4 id="inprogress-tasks">0</h4></div></div></div>
            <div class="col-lg-3 col-md-6 mb-3"><div class="card"><div class="card-body"><h5 class="card-title">Overdue / Blocked</h5><h4 id="blocked-tasks">0</h4></div></div></div>
        </div>
        
        <div class="row mb-4">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Status Distribution</div>
                    <div class="card-body" style="height: 350px;">
                        <canvas id="status-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4"><input type="text" id="search-input" class="form-control" placeholder="Search by Activity..."></div>
                    <div class="col-md-3"><select id="responsible-filter" class="form-select"></select></div>
                    <div class="col-md-3"><select id="status-filter" class="form-select"></select></div>
                    <div class="col-md-2"><button id="reset-filters-btn" class="btn btn-outline-secondary w-100">Reset</button></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Overview Details</span>
                <div>
                    <button class="btn btn-success btn-sm me-2" id="export-excel-btn"><i class="bi bi-file-earmark-excel"></i> Export Project</button>
                    <button class="btn btn-primary btn-sm" id="add-task-btn"><i class="bi bi-plus-circle"></i> Add Task</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Phase</th><th>Topics</th><th>Activity</th><th>Details</th><th>Responsible</th><th>Environment</th><th>Target Date</th><th>Status</th><th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="overview-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1"><!-- ... Modal Content ... --></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
