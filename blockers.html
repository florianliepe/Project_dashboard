<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockers Dashboard</title>
    <!-- ... head content ... -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="bi bi-clipboard2-data-fill"></i> Project Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-collection"></i> All Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-house-door-fill"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="testing.html"><i class="bi bi-clipboard2-check-fill"></i> Testing</a></li>
                    <li class="nav-item"><a class="nav-link active" href="blockers.html"><i class="bi bi-cone-striped"></i> Blockers</a></li>
                    <li class="nav-item"><a class="nav-link" href="gantt.html"><i class="bi bi-bar-chart-steps"></i> Gantt View</a></li>
                </ul>
            </div>
        </nav>
    <div class="container mt-5 pt-4">
        <h1 id="project-title">Blockers</h1>
        <div class="row mb-4"><!-- Summary Cards --></div>
        <div class="card mb-4"><!-- Chart --></div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4"><input type="text" id="search-input" class="form-control" placeholder="Search by Topic or Issue..."></div>
                    <div class="col-md-3"><select id="responsible-filter" class="form-select"></select></div>
                    <div class="col-md-3"><select id="status-filter" class="form-select"></select></div>
                    <div class="col-md-2"><button id="reset-filters-btn" class="btn btn-outline-secondary w-100">Reset</button></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center"><span>Blocker Details</span><button id="add-blocker-btn" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i> Add New Blocker</button></div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th data-column-key="Topic" style="cursor: pointer;">Topic &#8645;</th><th data-column-key="Issue" style="cursor: pointer;">Issue &#8645;</th><th data-column-key="Responsible" style="cursor: pointer;">Responsible &#8645;</th><th data-column-key="Start Date" style="cursor: pointer;">Start Date &#8645;</th><th data-column-key="Status" style="cursor: pointer;">Status &#8645;</th><th>Actions</th></tr></thead>
                        <tbody id="blockers-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="blockerModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="blockerModalLabel">Add/Edit Blocker</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="blocker-form"><input type="hidden" id="modal-blocker-index"><div class="mb-3"><label for="modal-topic" class="form-label">Topic</label><input type="text" class="form-control" id="modal-topic" required></div><div class="mb-3"><label for="modal-issue" class="form-label">Issue</label><textarea class="form-control" id="modal-issue" rows="3"></textarea></div><div class="row"><div class="col-md-6 mb-3"><label for="modal-responsible" class="form-label">Responsible</label><input type="text" class="form-control" id="modal-responsible"></div><div class="col-md-6 mb-3"><label for="modal-start-date" class="form-label">Start Date</label><input type="text" class="form-control" id="modal-start-date" placeholder="DD.MM.YYYY"></div></div><div class="row"><div class="col-md-6 mb-3"><label for="modal-status" class="form-label">Status</label><select class="form-select" id="modal-status"><option value="open">Open</option><option value="in progress">In Progress</option><option value="resolved">Resolved</option></select></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="button" class="btn btn-primary" id="save-blocker-btn">Save changes</button></div></div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/blockers.js"></script>
</body>
</html>
