<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockers Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='%230D6EFD' d='M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M6.354 9.146a.5.5 0 1 1-.708.708L5.5 9.707V12.5a.5.5 0 0 1-1 0V9.707L4.354 9.854a.5.5 0 1 1-.708-.708l1.5-1.5a.5.5 0 0 1 .708 0zM8.5 12a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5'/%3e%3c/svg%3e">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="bi bi-clipboard2-data-fill"></i> Project Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-collection"></i> All Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-bar-chart-fill"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="environment.html"><i class="bi bi-hdd-stack-fill"></i> Environment</a></li>
                    <li class="nav-item"><a class="nav-link" href="testing.html"><i class="bi bi-clipboard2-check-fill"></i> Testing</a></li>
                    <li class="nav-item"><a class="nav-link active" href="blockers.html"><i class="bi bi-cone-striped"></i> Blockers</a></li>
                </ul>
            </div>
        </nav>

    <div class="container mt-5 pt-4">
        <h1 id="project-title">Blockers</h1>
        
        <div class="row mb-4">
            <div class="col-lg-3 col-md-6 mb-3"><div class="card"><div class="card-body"><h5 class="card-title">Total Blockers</h5><h4 id="total-blockers">0</h4></div></div></div>
            <div class="col-lg-3 col-md-6 mb-3"><div class="card text-white bg-danger"><div class="card-body"><h5 class="card-title">Open</h5><h4 id="open-blockers">0</h4></div></div></div>
            <div class="col-lg-3 col-md-6 mb-3"><div class="card text-dark bg-warning"><div class="card-body"><h5 class="card-title">In Progress</h5><h4 id="inprogress-blockers">0</h4></div></div></div>
            <div class="col-lg-3 col-md-6 mb-3"><div class="card text-white bg-success"><div class="card-body"><h5 class="card-title">Resolved</h5><h4 id="resolved-blockers">0</h4></div></div></div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">Blocker Status Distribution</div>
            <div class="card-body"><div class="chart-wrapper" style="height:350px;"><canvas id="status-pie-chart"></canvas></div></div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4"><input type="text" id="search-input" class="form-control" placeholder="Search by Blocker Name..."></div>
                    <div class="col-md-3"><select id="responsible-filter" class="form-select"></select></div>
                    <div class="col-md-3"><select id="status-filter" class="form-select"></select></div>
                    <div class="col-md-2"><button id="reset-filters-btn" class="btn btn-outline-secondary w-100">Reset</button></div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Blocker Details</span>
                <button id="add-blocker-btn" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i> Add New Blocker</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Blocker Name</th><th>Description</th><th>Responsible</th><th>Start Date</th><th>Priority</th><th>Status</th><th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="blockers-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="blockerModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="blockerModalLabel">Add/Edit Blocker</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="blocker-form"><input type="hidden" id="modal-blocker-index"><div class="mb-3"><label for="modal-blocker-name" class="form-label">Blocker Name</label><input type="text" class="form-control" id="modal-blocker-name" required></div><div class="mb-3"><label for="modal-description" class="form-label">Description</label><textarea class="form-control" id="modal-description" rows="3"></textarea></div><div class="row"><div class="col-md-6 mb-3"><label for="modal-responsible" class="form-label">Responsible</label><input type="text" class="form-control" id="modal-responsible"></div><div class="col-md-6 mb-3"><label for="modal-start-date" class="form-label">Start Date</label><input type="text" class="form-control" id="modal-start-date" placeholder="DD.MM.YYYY"></div></div><div class="row"><div class="col-md-6 mb-3"><label for="modal-priority" class="form-label">Priority</label><select class="form-select" id="modal-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="col-md-6 mb-3"><label for="modal-status" class="form-label">Resolution Status</label><select class="form-select" id="modal-status"><option value="open">Open</option><option value="in_progress">In Progress</option><option value="resolved">Resolved</option></select></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="button" class="btn btn-primary" id="save-blocker-btn">Save changes</button></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/blockers.js"></script>
</body>
</html>
